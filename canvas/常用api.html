<!-- 
  lineStyle:线条颜色
  lineJoin:设定线条与线条间接合处的样式
  lineCap:设定线条末端样式
  setLineDash：设置实线和虚线长度
  fillText：绘制填充文本
  strokeText：绘制边框文本（有点像华文彩云字体，字体中间是镂空的）
  文本字体样式：font、textAlign、direction等
  drawImage：绘制img类型的图片
  save：栈中保存状态        // save和restore配合使用，一般用于保存通用的绘图属性，在画一些特殊样式前保存通用的属性，之后在特殊样式绘画完成后，restore返回之前的通用状态，再进行特殊的操作。
  restore：栈中pop出最后一个状态，会加载栈顶状态
  translate：位移原点坐标
  rotate：旋转坐标轴
  scale：对形状等图进行放大或者缩小
  transform：变形矩阵
  globalCompositeOperation：合成操作（总结来说就是针对多次绘画，对于绘画区域重叠的处理方式）
  clip：裁剪路径
-->
