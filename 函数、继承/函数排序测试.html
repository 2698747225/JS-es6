<script>
    console.log('一个简单的数组排序例子-----------------------------');
    var arr = [{
        age: 1
    }, {
        age: 3
    }, {
        age: 2
    }, {
        age: 10
    }, {
        age: 8
    }];
    var compare = function (val1, val2) {
        if (val1.age > val2.age) {
            return 1;
        } else if (val1.age < val2.age) {
            return -1;
        } else {
            return -1;
        }
    }
    console.log(arr.sort(compare));
</script>
